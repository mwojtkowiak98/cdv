<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularze</title>
    <link rel="stylesheet" href="./css/3.css">
</head>
<body>
    <form method="POST" action="">
        <input type="text" name="name" id="name" placeholder="Imie" autofocus autocomplete="off"><br>
        <input type="text" name="surname" placeholder="Nazwisko"><br>
        <input type="password" name="pass"><br>
        Miasto:<br>
        <input type="radio" name="city" value="P" checked>Poznan
        <input type="radio" name="city" value="G">Gniezno
        <input type="radio" name="city" value="J">Jarocin<br>
        <input type="submit" value="jeden">

        <select name="car">
            <optgroup label="Marka:">
                <option value="Ferrari">Ferrari</option>
                <option value="Fiat">Fiat</option>
                    <optgroup label="Model:">
                        <option value="f430">f430</option>
                        <option value="126p">126p</option>
                    </optgroup>
            </optgroup>
        
        </select>

    </form>
</body>
</html>
